<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Hoho3D · Herramientas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Roboto + Material Icons (estética simple) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{ --bg:#0b0c0f; --text:#e8ecf1; --muted:#a6adbb; --line:#1b1f28; --accent:#4f8cff; }
    *{ box-sizing:border-box }
    html, body { height:100% }
    body{ margin:0; font-family:Roboto, system-ui, -apple-system, Segoe UI, Arial, "Noto Sans", sans-serif; color:var(--text); background:#0c1016;}
    .app-header{ position:sticky; top:0; z-index:10; display:flex; align-items:center; gap:12px; padding:12px 16px;
      border-bottom:1px solid var(--line); background:#0c1016ea; backdrop-filter:saturate(140%) blur(6px);}
    .app-header h1{ margin:0; font-size:16px; font-weight:600; letter-spacing:.2px }
    .app-nav{ margin-left:auto; display:flex; gap:8px }
    .nav-btn{
      border:1px solid var(--line); background:#12151d; color:var(--text);
      padding:8px 12px; border-radius:10px; cursor:pointer; font-size:14px; display:inline-flex; align-items:center; gap:6px;
    }
    .nav-btn .material-icons{ font-size:18px; line-height:0 }
    .nav-btn.is-active{ border-color:var(--accent); box-shadow:0 0 0 2px #000 inset }
    main{ height:calc(100vh - 56px); }
    .frame-wrap{ position:relative; width:100%; height:100%; }
    iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0; background:#0c1016;
    }
    [hidden]{ display:none !important; }

    /* Vista de bienvenida cuando no hay iframe visible aún (opcional) */
    .hero{ display:grid; place-items:center; height:100%; }
    .hero .cards{ display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:16px; padding:16px; width:min(860px, 96vw); }
    .card{
      border:1px solid var(--line); background:linear-gradient(180deg, #11151e, #0b1018);
      border-radius:14px; padding:20px; display:grid; gap:10px; box-shadow:0 10px 24px rgba(0,0,0,.25);
    }
    .card h2{ margin:0; font-size:18px }
    .card p{ margin:0; color:var(--muted); font-size:14px; line-height:1.4 }
    .card .btn{ justify-self:start }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>Hoho3D · Herramientas</h1>
    <nav class="app-nav" role="tablist" aria-label="Herramientas Hoho3D">
      <button id="tab-color" data-target="#frame-color" class="nav-btn" role="tab" aria-selected="false" aria-controls="frame-color">
        <span class="material-icons">palette</span> Color Finder
      </button>
      <button id="tab-calc" data-target="#frame-calc" class="nav-btn" role="tab" aria-selected="false" aria-controls="frame-calc">
        <span class="material-icons">calculate</span> Calculadora de Costos
      </button>
    </nav>
  </header>

  <main>
    <!-- Vista de bienvenida (se oculta al abrir un iframe) -->
    <div id="hero" class="hero" aria-hidden="false">
      <div class="cards">
        <div class="card">
          <h2>Color Finder</h2>
          <p>Busca filamentos por color, ideas y preview visual.</p>
          <button class="nav-btn" data-target="#frame-color"><span class="material-icons">open_in_new</span> Abrir</button>
        </div>
        <div class="card">
          <h2>Calculadora de Costos</h2>
          <p>Calcula costos reales y exporta tu presupuesto en PDF.</p>
          <button class="nav-btn" data-target="#frame-calc"><span class="material-icons">open_in_new</span> Abrir</button>
        </div>
      </div>
    </div>

    <div class="frame-wrap">
      <!-- IMPORTANTE: cada iframe apunta a tu index original.
           Si tus rutas son otras, cambia data-src. -->
      <iframe id="frame-color" title="Color Finder" hidden
              sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-top-navigation-by-user-activation"
              data-src="./color/index.html"></iframe>

      <iframe id="frame-calc" title="Calculadora de Costos" hidden
              sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-top-navigation-by-user-activation"
              data-src="./calc/index.html"></iframe>
    </div>
  </main>

  <script>
    const frames = {
      '#frame-color': document.getElementById('frame-color'),
      '#frame-calc': document.getElementById('frame-calc'),
    };
    const hero = document.getElementById('hero');
    const btns = Array.from(document.querySelectorAll('.nav-btn'));
    let current = null;

    function setActive(btn, active){
      btn.classList.toggle('is-active', !!active);
      btn.setAttribute('aria-selected', active ? 'true' : 'false');
      btn.setAttribute('tabindex', active ? '0' : '-1');
    }

    function show(targetId){
      const frame = frames[targetId];
      if (!frame) return;

      // Lazy load: set src una sola vez
      if (!frame.dataset.loaded) {
        const src = frame.dataset.src;
        frame.src = src;
        frame.dataset.loaded = 'true';
      }

      // Ocultar el hero y otros iframes
      hero.setAttribute('aria-hidden','true');
      hero.hidden = true;
      Object.values(frames).forEach(f => f.hidden = true);

      // Mostrar el destino
      frame.hidden = false;
      current = targetId;

      // Actualizar botones activos
      btns.forEach(b => setActive(b, b.dataset.target === targetId));
    }

    // Click en cualquier .nav-btn abre el target
    btns.forEach(b => {
      b.addEventListener('click', () => show(b.dataset.target));
    });

    // Navegación con teclado entre pestañas del header
    document.querySelector('.app-nav').addEventListener('keydown', (e)=>{
      const headerBtns = btns.filter(b => b.closest('.app-nav'));
      const idx = headerBtns.findIndex(b=>b.classList.contains('is-active'));
      if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
        e.preventDefault();
        const delta = e.key === 'ArrowRight' ? 1 : -1;
        const next = (Math.max(0, idx) + delta + headerBtns.length) % headerBtns.length;
        headerBtns[next].focus(); headerBtns[next].click();
      }
    });

    // Si querés abrir una por defecto, descomentá:
    // show('#frame-color');
  </script>
</body>
</html>
